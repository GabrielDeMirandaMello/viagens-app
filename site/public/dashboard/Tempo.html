<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/tempo.css">
    <link rel="icon" href="../img/plane.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <title>Dashboard</title>
</head>

<body>
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list" style="--clr: #848484;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                    </span>
                    <span class="text">Inicio</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list" style="--clr: #0080FF;">
                <a href="perfil.html">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Perfil</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list active" style="--clr: #0fc70f;">
                <a href="Tempo.html">
                    <span class="icon">
                        <ion-icon name="thunderstorm-outline"></ion-icon>
                    </span>
                    <span class="text">Tempo</span>
                </a>
            </li>
        </ul>

        <ul>
            <li class="list" style="--clr: #f8fc02;">
                <a href="historias.html">
                    <span class="icon">
                        <ion-icon name="images-outline"></ion-icon>
                    </span>
                    <span class="text">Contato</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list" style="--clr: #f44336;">
                <a href="historico.html">
                    <span class="icon">
                        <ion-icon name="library-outline"></ion-icon>
        
                    </span>
                    <span class="text">Historico</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list" style="--clr: #f44336;">
                <a href="../login.html">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="container">

        <div class="card">

            <div class="titulo">
                BUSQUE A TEMPERATURA DE SUA CIDADE:
            </div>

            <div class="card_two">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">Segunda, 1 Janeiro 2022</div>
                <div class="container-temp">
                    <div id="temp_number" style="font:20px;">22</div>
                    <span id="temp_unit">°c</span>
                </div>
            </div>

            <div class="">
                <div class="pesquisar">
                    <input id="nome_cidade" placeholder="Digite o nome da cidade">
                    <button class="botaoPesquisar" >
                        <span> Pesquisar</span>
                    </button>
                </div>
            </div>

        </div>
        <div class="card">
            <div class="titulo">
                NAVEGUE PELO PAÍS:
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31760465.329205003!2d-69.7182350147072!3d-13.657159891786414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1653658171473!5m2!1spt-BR!2sbr" width="80%" height="80%" style="border: 2px solid black; border-radius: 10px;" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    <script src="../js/Tempo.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
